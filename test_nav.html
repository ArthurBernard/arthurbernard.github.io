<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de barre de navigation responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #0077cc;
        }

        /* Responsive menu */
        .nav .menu {
            display: none;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav .menu {
                display: block;
                cursor: pointer;
                margin-bottom: 1rem;
            }

            .nav .menu-items {
                display: none;
            }

            .nav .menu-items.open {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menuItems = document.querySelector('.nav .menu-items');
            menuItems.classList.toggle('open');
        }
    </script>
</head>
<body>
    <nav class="nav">
        <span class="menu" onclick="toggleMenu()">&#9776;</span>
        <div class="menu-items">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
            <!-- Ajoutez d'autres liens si nécessaire -->
        </div>
    </nav>
</body>
</html>
